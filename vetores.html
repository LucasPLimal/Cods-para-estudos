<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <form id="formProduto">
        Nome: <input type="text" id="nome"><br><br>
        Preço: <input type="number" id="preco"><br><br>

    Categoria:<br>
    <select id="categoria">
        <option value="Alimentação">Alimentação</option>
        <option value="Eletrônico">Eletrônico</option>
        <option value="Eletrodoméstico">Eletrodoméstico</option>
        <option value="Vestuário">Vestuário</option>
    </select><br><br>

    Descrição: <input type="text" id="descrição"><br><br>

    </form>
    <button onclick=adicionar()>Cadastrar produto</button>

    <p>Produtos Cadastrados</p>
    <table id="tabela" border="1">
        <tr>
            <th>Nome</th><th>Preço</th>
            <th>Categoria</th><th>Descrição</th>
        </tr>
    </table>
    <script src=vetores.js></script>
</body>
</html>
